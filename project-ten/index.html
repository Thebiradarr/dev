<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />
    <!-- link to boxicons -->
    <link rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" readonly/>
        <img src="img/copy.png" onclick="copyPassword()" />
      </div>
      <div class="gen-len">
          <button onclick="createPassword()">
              <img src="img/generate.png" class="btn-img"/> Generate Password
            </button>
            <div id="Length-box">Length <input type="number" id="length"></div>
        </div>
        </div>
    <script src="main.js"></script>
  </body>
