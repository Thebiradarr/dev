<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(SuccessMsg)">Success</button>
      <button onclick="showToast(ErrorMsg)">Error</button>
      <button onclick="showToast(InvalidMsg)">Invalid</button>
    </div>
    <div id="toast-box">
      <script>
        let SuccessMsg =
          '<i class="fa-solid fa-circle-check"></i> Sucessfully Submitted!';
        let ErrorMsg =
          '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!';
        let InvalidMsg =
          '<i class="fa-solid fa-circle-exclamation"></i> Invalid Input, try again';
        let toastBox = document.getElementById("toast-box");
        function showToast(msg) {
          let toast = document.createElement("div");
          toast.classList.add("toast");
          toast.innerHTML = msg;
          toastBox.appendChild(toast);

          if (msg.includes("error")) {
            toast.classList.add("error");
          } else if (msg.includes("Invalid")) {
            toast.classList.add("invalid");
          }
          setTimeout(() => {
            toast.remove();
          }, 5400);
        }
      </script>
    </div>
  </body>
</html>
